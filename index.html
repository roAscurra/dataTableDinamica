<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>
<body>
    <div>
        <button id="boton" onclick="location.reload()" class="btn">Refrescar Datos</button>
    </div>
    <table id="tabla" class="table mt-5">
        <thead>
            <tr id="campos">
                <th class="text-center">Tipo de Caja</th>
                <th class="text-center">Nombre y Apellido</th>
                <th class="text-center">Cantidad a retirar (ARS)</th>
                <th class="text-center">Cuenta (CBU, CVU o alias)</th>
                <th class="text-center">Cantidad en USD</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
